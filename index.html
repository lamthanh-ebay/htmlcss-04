<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy - Established & Trusted Pet Care Service</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:wght@300;400;500;600&family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header-->
        <header class="header">
            <div class="container">
                <div class="header-wrap">
                    <!-- Logo -->
                    <a href="#">
                        <img src="./assets/img/Logo.svg" alt="Lucy" class="logo" />
                    </a>

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link navbar-link__active">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Services & Rates</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Reviews</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contacts us</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Header Action -->
                    <div class="header-action">
                        <a href="#!" class="header-action__link">Sign in</a>
                        <a href="#!" class="btn header-action__btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <div class="hero">
            <div class="container">
                <div class="hero-wrap">
                    <div class="hero-media">
                        <div class="hero-media__image">
                            <img src="./assets/img/pet-01.png" alt="" class="hero-media__image-img" />

                            <!-- Decor -->
                            <img
                                src="./assets/img/decor-01.svg"
                                alt=""
                                class="hero-media__decor hero-media__decor-left"
                            />
                            <img
                                src="./assets/img/decor-02.svg"
                                alt=""
                                class="hero-media__decor hero-media__decor-right"
                            />
                        </div>
                        <div class="hero-media__image hero-media__image-small">
                            <img
                                src="./assets/img/pet-02.png"
                                alt=""
                                class="hero-media__image-img hero-media__image-img-small"
                            />
                        </div>

                        <!-- Hero media list -->
                        <div class="hero-media__list">
                            <!-- Hero media item 1 -->
                            <div class="hero-media__item">
                                <img src="./assets/img/pet-03.png" alt="" class="hero-media__item-thumb" />
                                <div class="hero-media__item-info">
                                    <p class="hero-media__item-title">Pet Health</p>
                                    <div class="hero-media__item-skeleton"></div>
                                    <div class="hero-media__item-skeleton"></div>
                                </div>
                            </div>
                            <!-- Hero media separation -->
                            <div class="hero-media__item-separation"></div>
                            <!-- Hero media item 2 -->
                            <div class="hero-media__item">
                                <img src="./assets/img/pet-04.png" alt="" class="hero-media__item-thumb" />
                                <div class="hero-media__item-info">
                                    <p class="hero-media__item-title">Pet care</p>
                                    <div class="hero-media__item-skeleton"></div>
                                    <div class="hero-media__item-skeleton"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <section class="hero-content"></section>
                </div>
            </div>
        </div>
    </body>
</html>
